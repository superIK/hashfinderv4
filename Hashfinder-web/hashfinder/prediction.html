<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="design.css" />

		<!--[if lt IE 9]><script language="javascript" type="text/javascript" src="excanvas.js"></script><![endif]-->
		<script language="javascript" type="text/javascript" src="jquery.min.js"></script>
		<script language="javascript" type="text/javascript" src="jquery.jqplot.min.js"></script>




		<script type="text/javascript" src="jqplot.barRenderer.min.js"></script>
		<script type="text/javascript" src="jqplot.categoryAxisRenderer.min.js"></script>
		<script type="text/javascript" src="jqplot.pointLabels.min.js"></script>








		<link rel="stylesheet" type="text/css" href="jquery.jqplot.css" />

		<title>#Finder</title>
	</head>

	<body>



		<div id="logo">Hashfinder</div>

		<div id="header">
			<a href="index.html"> Current#</a>
			<a href="history.html">History#</a>
			<currentLink>Predicting#Trends</currentLink>
				<form>
					<input type="text" name="searchField"><a href="/">Search#</a>
				</form>
		</div>


		<div id="content">
			<h1>Top 5 Hashtags</h1>
			<p>Prediction of 5 highest ranked hashtags:</p>


			<div id="chart2" style="height:400px;width:600px; ">

				
				<script>
				$(document).ready(function(){
  // Some simple loops to build up data arrays.
  var Point1 = [9, 8, 10, 8, 7]; 
  var Point2 = [7, 9, 9, 9, 11]; 
  var Point3 = [10, 12, 13, 10, 11];
  var Point4 = [5, 6, 5, 4, 2];
  var Point5 = [2, 3, 5, 3, 2]; 
  
  var plot3 = $.jqplot('chart2', [Point1, Point2, Point3, Point4, Point5], 
    { 
      title:'Prediction', 
      // Series options are specified as an array of objects, one object
      // for each series.
      seriesDefault:{
      	renderOptions: {
      		smooth: true
      	}
      },

      series:[ 
          {
            // Change our line width and use a diamond shaped marker.
            lineWidth:2, 
            color: 'GREEN',
            markerOptions: { style:'dimaond' }
          }, 
          {
            // Don't show a line, just show markers.
            // Make the markers 7 pixels with an 'x' style
         	color: 'ORANGE',
            markerOptions: { size: 7, style:"x" }
          },
          { 
            // Use (open) circlular markers.
            color: 'RED',
            markerOptions: { style:"circle" }
          }, 
          {
            // Use a thicker, 5 pixel line and 10 pixel
            // filled square markers.
            lineWidth:2, 
            color: 'PURPLE',
            markerOptions: { style:"filledSquare", size:10 }
          },
          {
            // Use a thicker, 5 pixel line and 10 pixel
            // filled square markers.
            lineWidth:2, 
            color: 'MAROON',
            markerOptions: { style:'"filledSquare"', size:10 }
          }
      ]
    }
  );
    
});

		
				</script>


			</div>


		</div>

		</div>


	</body>

</html>
